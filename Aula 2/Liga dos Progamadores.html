<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga dos Progamadores</title>
</head>

<body>
    <h1>Cadastro da Liga dos Progamadores</h1>


    <form action="">
        Nome:
        <input type="text" name="text">

    <p></p>

        Email:
        <input type="email" name="email">
        Senha:
        <input type="password" name="password">


    <p></p>

        Data de Nascimento:
        <input type="date" name="date">
        Foto:
        <input type="file" name="file" id="">


    <p></p>

        Nacionalidade:

        <select name="País" id="País">
            <option value="Brasil">Brasil</option>
            <option value="Brasil">EUA</option>
            <option value="Brasil">França</option>
            <option value="Brasil">Japão</option>
        </select>



        Gênero:
        <input type="radio" name="F" id="F">F
        <input type="radio" name="M" id="M">M

    <p></p>

        Linguagens que você domina:
        <p></p>
        <input type="checkbox" name="" id="">JavaScript
        <input type="checkbox" name="" id="">Python
        <input type="checkbox" name="" id="">C
        <input type="checkbox" name="" id="">Java


    <p></p>

        <textarea name="" id="" cols="35" rows="10" placeholder="Por que você quer ser um progamador?"></textarea>

    <p></p>
    
        <input type="submit" value="Enviar">
    </form>


</body>

</html>
